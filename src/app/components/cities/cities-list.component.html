<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h4>Cities list</h4>
            <div class="table-responsive">
                <table *ngIf="cities" id="city-table" class="table table-bordred table-striped">
                    <thead>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Delete</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of cities; let i = index;">
                            <td>{{item.name}}</td>
                            <td>{{item.description}}</td>
                            <td>
                                <p data-placement="top" data-toggle="tooltip" title="Delete">
                                    <button class="btn btn-danger btn-xs" data-title="Delete" (click)="delete(item)"
                                        data-toggle="modal" data-target="#delete">
                                        <span class="glyphicon glyphicon-trash"></span>
                                    </button>
                                </p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div *ngIf="!cities || cities.length === 0">
                <p>There are no city to display</p>
            </div>
            <div *ngIf="message">
                {{message}}</div>
        </div>
    </div>
</div>
